server:
  applicationContextPath: /
  rootPath: /api/*
  applicationConnectors:
    - type: http
      port: 8080
  adminContextPath: /admin
  adminConnectors:
    - type: http
      port: 8081
  gzip:
    enabled: true
    bufferSize: 8KiB
    minimumEntitySize: 160B

secureHost: tramchester.com
staticAssetCacheTimeSeconds: 300
graphName: buses.db
neo4jPagecacheMemory: 1300m
stationClosures: []
dataSources:
  -
    name: tfgm
    URL: ${TRAM_DATAURL:- http://odata.tfgm.com/opendata/downloads/TfGMgtfs.zip}
    checkURL: http://odata.tfgm.com/opendata/downloads/TfGMgtfs.zip
    dataPath: data/bus
    unzipPath: gtdf-out
    hasFeedInfo: true
    transportModes: [ bus ]
    transportModesWithPlatforms: []
    noServices: []
bounds:
  minEastings: 112685
  minNorthings: 015490
  maxEasting: 619307
  maxNorthings: 1108843
instanceDataUrl: http://169.254.169.254
loadPostcodes: true
createNeighbours: false
distanceToNeighboursKM: 0.25
postcodeDataPath: data/codepo_gb/Data/CSV
postcodeZip: data/codepo_gb.zip
removeRouteNameSuffix: true
maxWait: 25
numberQueries: 8
queryInterval: 15
maxNumberResults: 5
maxJourneyDuration: 170
nearestStopRangeKM: 1.6
nearestStopForWalkingRangeKM: 1
numOfNearestStopsToOffer: 5
numOfNearestStopsForWalking: 50
walkingMPH: 3.0
recentStopsToShow: 5
dataExpiryThreadhold: 3
changeAtInterchangeOnly: false

swagger:
  resourcePackage: com.tramchester.resources
  title: tramchester

logging:
  level: INFO

  appenders:
    - type: console
      threshold: WARN
    - type: syslog
      host: localhost
      port: 514
    - type: file
      currentLogFilename: logs/tramchester_buses.log
      threshold: INFO
      archive: true
      archivedLogFilenamePattern: logs/tramchester_buses-%d.log
      archivedFileCount: 5
      timeZone: UTC
